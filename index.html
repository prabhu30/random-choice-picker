<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice Picker</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>
            Enter your choices, seperated by a comma (" , ")
            <br> Press ENTER key when you are done adding your choices.
        </h3>
        <textarea placeholder="Enter your choices"></textarea>

        <div class="choices">
            <div class="choice highlight">Choice 1</div>
            <div class="choice">Choice 2</div>
            <div class="choice">Choice 3</div>
        </div>
    </div>
    
</body>
</html>
